<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <p class="h1 text-center fw-bold">Crear producto</p>
    </div>

    <div class="col-6 offset-3">
      <form class="mt-5" [formGroup]="productoForm" (ngSubmit)="agregarProducto()" >
        <div class="my-3">
          <input formControlName= "productoNombre"
            class="form-control form-control-lg"
            type="text"
            placeholder="Nombre" 
          />
          <span *ngIf="productoForm.get('productoNombre')?.hasError('required') && productoForm.get('productoNombre')?.touched" class="text-danger fw-bold" >El nombre del producto es obliigatorio</span>
        
        </div>
        <div class="my-4">
          <input formControlName="productoPasillo"
            class="form-control form-control-lg"
            type="text"
            placeholder="Pasillo " 
          />
          <span *ngIf="productoForm.get('productoPasillo')?.hasError('required') && productoForm.get('productoPasillo')?.touched" class="text-danger fw-bold" >la ubicacion del producto es obliigatoria</span>
        
        </div>
        <div class="my-4">
          <input formControlName="productoValor"
            class="form-control form-control-lg"
            type="text"  
            placeholder="Precio"
          />
          <span *ngIf="productoForm.get('productoValor')?.hasError('required') && productoForm.get('productoValor')?.touched" class="text-danger fw-bold" >El precio del producto es obliigatorio</span>
        </div>
        <div class="my-2">
          <input formControlName="proveedorProducto"
            class="form-control form-control-lg"
            type="text"
            placeholder="Proveedor"
          />
          <span *ngIf="productoForm.get('proveedorProducto')?.hasError('required') && productoForm.get('proveedorProducto')?.touched" class="text-danger fw-bold" >El proveedor del producto es obliigatorio</span>
        </div>
        <div class="col-6 offset-3 d-flex justify-content-between align-content-center">
          <button class="btn btn-danger" [routerLink]="[''] " routerLinkActive="router-link-active" >Cancelar</button>
          <button type="submit" class="btn btn-success" [disabled]="productoForm.invalid"> Guardar</button>
      </div>
      </form>
    </div>

  </div>
</div>
